AWSTemplateFormatVersion: '2010-09-09'
Description: 'Nova Sonic Multi-Device Management System - RDS PostgreSQL Setup'

Parameters:
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    Description: RDS instance class
    AllowedValues:
      - db.t3.micro
      - db.t3.small
      - db.t3.medium
      - db.r5.large
  
  DBName:
    Type: String
    Default: nova_sonic
    Description: Database name
  
  DBUsername:
    Type: String
    Default: postgres
    Description: Database master username
  
  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: Database master password
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for RDS deployment
  
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnet IDs for RDS subnet group (at least 2 in different AZs)

Resources:
  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for Nova Sonic RDS
      SubnetIds: !Ref SubnetIds
      Tags:
        - Key: Name
          Value: nova-sonic-db-subnet-group

  # Security Group for RDS
  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Nova Sonic RDS
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 10.0.0.0/8
          Description: PostgreSQL access from VPC
      Tags:
        - Key: Name
          Value: nova-sonic-db-sg

  # RDS PostgreSQL Instance
  DBInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: nova-sonic-db
      DBInstanceClass: !Ref DBInstanceClass
      Engine: postgres
      EngineVersion: '17.4'
      DBName: !Ref DBName
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: true
      Tags:
        - Key: Name
          Value: nova-sonic-database
        - Key: Project
          Value: nova-sonic

Outputs:
  DBEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt DBInstance.Endpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}-db-endpoint"
  
  DBPort:
    Description: RDS PostgreSQL port
    Value: !GetAtt DBInstance.Endpoint.Port
    Export:
      Name: !Sub "${AWS::StackName}-db-port"
  
  DBName:
    Description: Database name
    Value: !Ref DBName
    Export:
      Name: !Sub "${AWS::StackName}-db-name"
  
  ConnectionString:
    Description: Database connection string template
    Value: !Sub "postgresql://${DBUsername}:${DBPassword}@${DBInstance.Endpoint.Address}:${DBInstance.Endpoint.Port}/${DBName}"